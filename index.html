<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }
        p {
            margin-top: 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you!</h1>
        <p>Your response has been received.</p>
    </div>

    <!-- Silent forwarding to your secure proxy -->
    <script>
      // Read query parameters from the URL
      const params = new URLSearchParams(window.location.search);
      const leadId = params.get("lead_id") || "";
      const builderEmail = params.get("builder_email") || "";
      const action = (params.get("action") || "").toLowerCase();

      // Your secure Pipedream proxy URL
      const proxyUrl = "https://eoxeox0k0c9i4bx.m.pipedream.net";

      if (proxyUrl && leadId && action) {
        const url = `${proxyUrl}?lead_id=${encodeURIComponent(
          leadId
        )}&builder_email=${encodeURIComponent(
          builderEmail
        )}&action=${encodeURIComponent(action)}`;

        // Fire the proxy silently â€“ builder only sees this page
        fetch(url, { method: "GET" }).catch(() => {
          // We deliberately ignore errors here so the builder never sees an error screen.
        });
      }
    </script>
</body>
</html>
